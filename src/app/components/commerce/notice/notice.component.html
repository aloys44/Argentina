<div *ngFor="let notice of notices">
    <h5 class="card-title">{{notice.comment}}</h5>
    <h5 class="card-title">{{notice.note}}</h5>
    <div style="text-align: center"><ngb-rating 
        [max]="5" 
        [(rate)]=notice.note
        [readonly]="false"
        [ngModel]="value"
        ></ngb-rating></div>
